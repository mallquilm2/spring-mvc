<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Busqueda cursos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Busqueda cursos</h1>
        <form th:action="@{cursoBusqueda.do}" method="post">
            <table border="1" class="table table-dark table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>Opcion</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="radio" name="tipo" value="estado" required="true"/>Por estado:</td>
                        <td>
                            <select name="estado">
                                <option value="0">CREADO</option>
                                <option value="1">VENTA</option>
                                <option value="2">LLENO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="incompleto"/>Incompleto</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="faltante" />Alumnos faltantes:</td>
                        <td><input type="number" name="numero"></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="porFecha"/>Por fecha:</td>
                        <td><input type="date" name="fecha" /></td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="nombre"/>Por nombre:</td>
                        <td><input type="text" name="nombreCurso" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="align-content: center">
                            <input type="submit" value="Buscar" class="btn btn-primary btn-lg active"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <br/>
        <div class="table-responsive" th:if="${lista!=null}">
            <table class="table table-responsive table-sm table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>Minimo de alumnos</th>
                        <th>Inscritos</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso : ${lista}">
                        <td th:text="${curso.idCurso}"></td>
                        <td th:text="${curso.nomCurso}"></td>
                        <td th:text="${curso.fechaInicio}"></td>
                        <td th:text="${curso.alumnosMin}"></td>
                        <td th:text="${curso.alumnosAct}"></td>
                        <td th:text="${curso.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
