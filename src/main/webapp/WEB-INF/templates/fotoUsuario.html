<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Foto usuario</title>
    </head>
    <body>
        <h1>Foto Usuario</h1>
        <h2 th:unless="${usuario.foto}" th:text="'Usuario aun sin foto'"></h2>
        <img th:src="@{'data:image/jpeg;base64,'+${foto64}}" th:if="${usuario.foto}"/>     
        <br/>
        <form method="post" th:action="@{fotoGrabar.do}" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Seleccione foto:</td>
                    <td><input type="file" name="archivo"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Subir foto"></td>
                </tr>
            </table>
            
            <input type="hidden" name="codigoUsuario" th:value="${usuario.usuario}">
            
        </form>
    </body>
</html>
